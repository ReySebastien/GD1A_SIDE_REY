<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 10</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var config = {
    type: Phaser.AUTO,
    width: 1920,
    height: 1080,
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 100 },
            debug: true
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

var player;
var stars;
var bombs;
var alien;
var platforms;
var cursors;
var score = 0;
var gameOver = false;
var scoreText;
var doubleSaut = false;
var frame = true;

var game = new Phaser.Game(config);

function preload ()
{
    this.load.image('sky', 'assets/fondespace.png');
    this.load.image('ground', 'assets/bon_sol.png');
    this.load.image('star', 'assets/babou.png');
    this.load.image('bomb', 'assets/pepe.png');
    this.load.image('lune', 'assets/sollunaire.png');
    this.load.image('alien', 'assets/alien.png');
    this.load.image('barre_de_vie_3hp', 'assets/barre_de_vie_3hp.png');
    this.load.image('barre_de_vie_2hp', 'assets/barre_de_vie_2hp.png');
    this.load.image('barre_de_vie_1hp', 'assets/barre_de_vie_1hp.png');
    this.load.spritesheet('dude', 'assets/spritesheet_perso_test.png', { frameWidth: 125, frameHeight: 167});

}

function create ()
{
    //  A simple background for our game
    this.add.image(960, 500, 'sky');

    this.add.image(1800, 100, 'barre_de_vie_3hp');
    //  The platforms group contains the ground and the 2 ledges we can jump on
    platforms = this.physics.add.staticGroup();

    //  Here we create the ground.
    //  Scale it to fit the width of the game (the original sprite is 400x32 in size)
    platforms.create(960, 918, 'ground').setScale(1).refreshBody();

    //  Now let's create some ledges
    
    //platforms.create(1200, 400, 'ground');
    //platforms.create(50, 250, 'ground');
    //platforms.create(1750, 220, 'ground');

    // The player and its settings ((100,450, 'dude') = position dans le jeu)
    player = this.physics.add.sprite(100, 825, 'dude');

    //  Player physics properties. Give the little guy a slight bounce and a hitbox.
    player.setBounce(0);
    player.setCollideWorldBounds(true);
    player.setSize(90,90);

    //  Our player animations, turning, walking left and walking right.
    this.anims.create({
        key: 'left',
        frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
        frameRate: 10,
        repeat: -1
    });

    this.anims.create({
        key: 'turn',
        frames: [ { key: 'dude', frame: 4 } ],
        frameRate: 20
    });

    this.anims.create({
        key: 'right',
        frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
        frameRate: 10,
        repeat: -1
    });

    //  Input Events
    cursors = this.input.keyboard.createCursorKeys();

    //  Some stars to collect, 12 in total, evenly spaced 70 pixels apart along the x axis
    stars = this.physics.add.group({
        key: 'star',
        repeat: 11,
        setXY: { x: 12, y: 0, stepX: 70 }
    });

    stars.children.iterate(function (child) {

        //  Give each star a slightly different bounce
        child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));

    });

    bombs = this.physics.add.group();
    
    alien = this.physics.add.group({
        key : 'alien',
        repeat: 0,
        setXY: { x: 540, y: 835, stepX: 500 },
    });
    
    var alien1 = alien.create(1200, 350, 'alien');
    
    //  The score
    scoreText = this.add.text(16, 16, 'score: 0', { fontSize: '32px', fill: '#000' });

    //  Collide the player and the stars with the platforms
    this.physics.add.collider(player, platforms);
    this.physics.add.collider(stars, platforms);
    this.physics.add.collider(bombs, platforms);
    this.physics.add.collider(alien, platforms);

    //  Checks to see if the player overlaps with any of the stars, if he does call the collectStar function
    this.physics.add.overlap(player, stars, collectStar, null, this);

    this.physics.add.collider(player, bombs, hitBomb, null, this);
    
    this.physics.add.collider(player, alien, hitAlien, null, this);
    
}

function update ()
{
    if (gameOver)
    {
        return;
    }
    
    if (player.body.touching.down){
        var doubleSaut = false;
    }

    if (cursors.left.isDown)
    {
        player.setVelocityX(-750);

        player.anims.play('left', true);
    }
    else if (cursors.right.isDown)
    {
        player.setVelocityX(750);

        player.anims.play('right', true);
    }
    else
    {
        player.setVelocityX(0);

        player.anims.play('turn');
    }
    
    if(cursors.up.isDown)
        {
        if (player.body.touching.down){
            frame = false;
            player.setVelocityY(-750);
            }
    
        else if (doubleSaut && frame){
            doubleSaut = false;
            player.setVelocityY(-750);
            }
        }
    
    if (cursors.up.isUp)
        {
            frame = true
        }
    
    if (cursors.down.isDown){
        player.setVelocityY(750)
    }
        
    
}

function collectStar (player, star)
{
    star.disableBody(true, true);

    //  Add and update the score
    score += 10;
    scoreText.setText('Score: ' + score);

    if (stars.countActive(true) === 0)
    {
        //  A new batch of stars to collect
        stars.children.iterate(function (child) {

            child.enableBody(true, child.x, 0, true, true);

        });

        var x = (player.x < 400) ? Phaser.Math.Between(400, 800) : Phaser.Math.Between(0, 400);

        var bomb = bombs.create(x, 16, 'bomb');
        bomb.setBounce(1);
        bomb.setCollideWorldBounds(true);
        bomb.setVelocity(Phaser.Math.Between(-1000, 1000), 100);
        bomb.allowGravity = false;

    }
}

function hitBomb (player, bombs)
{
    this.physics.pause();

    player.setTint(0xff0000);

    player.anims.play('turn');

    gameOver = true;
}
    
function hitAlien (player, alien)
{
    this.physics.pause();

    player.setTint(0xff0000);

    player.anims.play('turn');

    gameOver = true;
}
</script>

</body>
</html>
